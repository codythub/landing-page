<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <title>Nikon landing page</title>
    <link rel="stylesheet" type=text/css href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="Nikon logo" width="68px">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="products" href="#">Products & Solutions</a>
                    <ul class="dropdown">
                        <li><a href="#">Cameras</a></li>
                        <li><a href="#">Lenses</a></li>
                        <li><a href="#">Studio Lights</a></li>
                    </ul>
                </li>

                <li><a class="about" href="#">About Us</a></li>
            </ul>
        </nav>
        
        <form class="example" action="#">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Introducing Nikon's DX-format Nikon Z 50</h1>
                    <p>Experience the superior rendering capabilities of the Nikon Z.</p>
                </div>

                <div class="cta">
                    <button class="cta-select">Buy now</button>             
                </div>
            </div>

            <div class="cover">
                <img class="myimage" src="images/camera.png" alt="nikonz" width="500">
            </div>
        </section>
    </main>
</body>
</html>
